<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="baseHead(title, links, scripts)">

    <title th:replace="${title}">GenZ</title>

    <!-- default styles and scripts -->
    <script type="text/javascript" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <!-- placeholder for additional links and scripts-->
    <th:block th:replace="${links}" />
    <th:block th:replace="${scripts}" />
</head>

</html>
